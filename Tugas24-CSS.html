<body>
       <form>
              <br>
              <div class="form-group">
                     <label>Nama Lengkap</label>
                     <input type="text" class="form-control" placeholder="Nama Lengkap">
              </div>
              <br>
              <div class="form-group">
                     <label>Alamat Rumah</label>
                     <textarea name="" class="form-control" id="" cols="5" rows="5"></textarea>
              </div>
              <br>
              <div class="form-group">
                     <label>Foto Profil</label>
                     <input type="file" class="form-control">
              </div>
              <br>
              <div class="form-group">
                     <label>Alamat Email</label>
                     <input type="email" class="form-control" placeholder="Alamat Email">
              </div>
              <br>
              <div class="form-group">
                     <label>Kata Sandi</label>
                     <input type="password" class="form-control" placeholder="Kata Sandi">
              </div>
              <br>
              <div class="form-group" name="jenis_kendaraan" >
                     <label>Jenis Kendaraan Anda</label>
                     <input type="radio" class="form-check-input" name="jenis_kendaraan"> Motor
                     <input type="radio" class="form-check-input" name="jenis_kendaraan"> Mobil
              </div>
              <br>
              <div class="form-group" >
                     <button class="btn btn-primary" type="submit">Register</button>
              </div>
       </form>
